<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="jumbotron">
    <div class="container">
    <h2 class="display-4 text-muted">Add user details</h2>
    </div>
</div>
<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="name" class="form-control" id="name" placeholder="Enter your name please">
        </div>
        <div class="form-group">
            <label for="lastname">Lastname</label>
            <input type="lastname" class="form-control" id="lastname" placeholder="Enter your lastname please">
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="age" class="form-control" id="age" placeholder="Enter your age please">
        </div>
            <div class="form-row">
                <div class="col">
                    <a class="btn btn-primary btn-lg" th:href="'/contacts/'" role="button" >Cancel</a>
                </div>
                <div class="col">
                    <a class="btn btn-primary btn-lg" th:href="'/contacts/'" role="button"
                       >Save</a>
                </div>
            </div>
    </form>
</div>

</body>
</html>
