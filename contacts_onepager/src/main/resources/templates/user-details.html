<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="jumbotron">
    <div class="container">
        <h2 class="display-4 text-muted">User details</h2>
    </div>
</div>
<div class="container" >
    <ul class="list-group">
        <li class="list-group-item list-group-item-light">
            <div class="row">
                <div class="col">
                <label><strong>Name:</strong></label>
            </div>
                <div class="col">
                <h4 th:text="${contact.name}"></h4>
                </div>
            </div>
        </li>
        <li class="list-group-item list-group-item-light">
            <div class="row">
                <div class="col">
                <label><strong>Lastname:</strong> </label>
                </div>
                    <div class="col">
                <h4 th:text="${contact.lastName}"></h4>
                    </div>
            </div>
        </li>
        <li class="list-group-item list-group-item-light">
            <div class="row">
                <div class="col">
                <label><strong>Age:</strong> </label>
                </div>
                    <div class="col">
                <h4  th:text="${contact.age}"></h4>
                    </div>
            </div>
        </li>
    </ul>
    <div class="row justify-content-end">
        <a class="btn btn-primary btn-lg" th:href="'/contacts/'" role="button" style="margin-top: 10px; margin-right: 10px">To contacts</a>
    </div>
</div>

</body>
</html>
