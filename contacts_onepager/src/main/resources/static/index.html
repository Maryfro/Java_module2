<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

<!-- HEADER -->
<div class="jumbotron">
    <div class="container">
        <form class="row " id="contact-form">
            <div class="col">
                <button class="btn btn-outline-primary btn-lg" data-action="add"> Add contact &plus;</button>
                <button class="btn btn-outline-success btn-lg" data-action="edit" hidden> Edit &raquo;</button>
                <button class="btn btn-outline-danger btn-lg" data-action="cancel" hidden> Cancel</button>
            </div>
            <div class="col">
                <input type="hidden" id="id" name="id">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Name</span>
                    </div>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </div>
            </div>

            <div class="col-md-auto">
                <div class="input-group mb-auto">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon2">Lastname</span>
                    </div>
                    <input type="text" id="lastName" name="lastName" placeholder="Enter your lastname">
                </div>
            </div>

            <div class="col" id="right">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">Age</span>
                    </div>
                    <input type="tel" id="age" name="age" placeholder=" Enter your age" min="1" max="120">
                </div>
            </div>
        </form>
    </div>
</div>


<!--SEARCH-->
<div class="container">
    <div class="search" style="text-align: right">
        <div class="search" style="text-align: right">
            <form action="/contacts/search" method="post">
                <input type="text" class="form-control" name="searchPattern"
                       placeholder="search for name or lastname">
                <button class="btn btn-primary btn-lg" role="button" name="action"
                >Search
                </button>
            </form>
        </div>
    </div>
    <br>

    <!--CONTACTS-->
    <ul class="list-group" id="wrapper">
        <li class="list-group-item list-group-item-light contact-item" id="contact-template" hidden>
            <div class="row">
                <div class="col">
                    <h2>
                        <a class="active" style="text-decoration: none" data-action="toggleDetails">
                            <!--  <span data-id="name">name</span> <span data-id="lastName">lastName</span> -->
                        </a>
                    </h2>
                </div>
                <a class="btn btn-outline-success my-2 my-sm-0" role="button" data-action="edit"
                   style="margin-right: 10px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-pencil-fill" viewBox="0 0 16 16">
                        <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                    </svg>
                </a>
                <a class="btn btn-outline-danger my-2 my-sm-0"
                   role="button" data-action="delete">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-trash-fill" viewBox="0 0 16 16">
                        <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                    </svg>
                </a>
            </div>

            <!--USER DETAILS-->
            <ul class="hide" id="user-details">
                <li class="collection-item row">
                    <div class=" col">
                        <h4><span>Name:</span></h4>
                    </div>
                    <div class=" col">
                        <h4><span data-id="name"></span></h4>
                    </div>
                </li>
                <li class="collection-item row">
                    <div class=" col">
                        <h4><span>Lastname: </span></h4>
                    </div>
                    <div class=" col"><h4><span
                            data-id="lastName"></span></h4>
                    </div>
                </li>
                <li class="collection-item row">
                    <div class=" col"><h4><span>Age:</span></h4>
                    </div>
                    <div class=" col"><h4><span data-id="age"></span></h4>
                    </div>
                </li>
            </ul>


        </li>

    </ul>


</div>

<script src="./js/main.js"></script>
</body>

</html>
